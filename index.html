<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batesford Pub WiFi QR Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #1a472a;
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #2d5a3d;
            font-size: 24px;
            margin: 0 0 30px 0;
            font-weight: 600;
        }
        
        #qrcode {
            margin: 30px auto;
            padding: 20px;
            background: white;
            display: inline-block;
            border: 3px solid #1a472a;
            border-radius: 10px;
        }
        
        .instructions {
            background: #f0f7f4;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #1a472a;
        }
        
        .instructions h3 {
            color: #1a472a;
            margin: 0 0 10px 0;
        }
        
        .instructions p {
            color: #333;
            margin: 5px 0;
            line-height: 1.6;
        }
        
        .network-name {
            font-weight: bold;
            color: #1a472a;
            font-family: monospace;
            font-size: 16px;
        }
        
        button {
            background: #1a472a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2d5a3d;
        }
        
        .download-buttons {
            margin-top: 20px;
        }
        
        .info-box {
            background: #fff9e6;
            border: 2px solid #f4c542;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .info-box h4 {
            margin: 0 0 10px 0;
            color: #8b6914;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
        }
        
        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
            }
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∫ BATESFORD PUB</h1>
        <div class="subtitle">Free Wi-Fi</div>
        
        <div id="qrcode"></div>
        
        <div class="instructions">
            <h3>üì± How to Connect</h3>
            <p>1. Open your phone's camera</p>
            <p>2. Point it at the QR code</p>
            <p>3. Tap the notification to connect</p>
            <p>4. Accept terms on the welcome page</p>
        </div>
        
        <div class="info-box">
            <h4>Network Details</h4>
            <p>Network Name: <span class="network-name">Batesford Free Wi-Fi</span></p>
            <p>Security: Open (No Password)</p>
            <p>Terms & Conditions apply</p>
        </div>
        
        <div class="download-buttons">
            <button onclick="downloadQR()">üíæ Download QR Code</button>
            <button onclick="window.print()">üñ®Ô∏è Print Page</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // WiFi QR Code format for open network
        const wifiData = "WIFI:T:nopass;S:Batesford Free Wi-Fi;H:false;;";
        
        // Generate QR code using QRCode.js
        const qrcodeContainer = document.getElementById('qrcode');
        new QRCode(qrcodeContainer, {
            text: wifiData,
            width: 300,
            height: 300,
            colorDark: '#1a472a',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.M
        });

        function downloadQR() {
            const img = document.querySelector('#qrcode img');
            if (!img) {
                alert('QR code not loaded yet. Please wait a moment and try again.');
                return;
            }
            
            // Create a new canvas with text
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set size (QR code + space for text)
            canvas.width = 400;
            canvas.height = 550;
            
            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw header
            ctx.fillStyle = '#1a472a';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('BATESFORD PUB', canvas.width / 2, 40);
            
            // Draw subtitle
            ctx.font = 'bold 24px Arial';
            ctx.fillText('Free Wi-Fi', canvas.width / 2, 75);
            
            // Draw QR code
            ctx.drawImage(img, 50, 100, 300, 300);
            
            // Draw instructions
            ctx.font = '18px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText('Scan to Connect', canvas.width / 2, 430);
            
            ctx.font = '14px Arial';
            ctx.fillStyle = '#666';
            ctx.fillText('Network: Batesford Free Wi-Fi', canvas.width / 2, 460);
            ctx.fillText('No Password Required', canvas.width / 2, 485);
            ctx.fillText('Terms & Conditions Apply', canvas.width / 2, 510);
            
            // Download
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'batesford-wifi-qr-code.png';
            link.href = url;
            link.click();
        }
    </script>
</body>
</html>
